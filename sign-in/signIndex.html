<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Entrar</title>
    <link rel="stylesheet" href="/sign-in/Assets/style-sign.css" />
  </head>

  <body>
    <header>
      <div id="image_header">
        <img src="../Assets/img/terminal-svgrepo-com.svg" alt="" />
      </div>
      <ul>
      <li>
        <a target="_blank" href=#>
          Home
        </a>
      </li>
      <li>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/gustanascimento18/"
          >
          Sobre
        </a>
      </li>
      <li>
        <a target="_blank" href="mailto:gustanascimento18@gmail.com"> Contato </a>
      </li>
    </ul>
    </div>
    <div class="header-button">
      <button><a href="https://github.com/gustanascimento18/form-design">Form</a></button>
    </div>
    </header>

    <div id="divisor"></div>

      <div class="form">
        <form action="#">
          <h1 class="title-login">Faça seu login</h1>


          <div class="login-form"> 

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="digite seu email"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="digite sua senha"
                required
              />
            </div>

              <button class="button-login">Entrar</button>

              <p class="register"> Não tem conta?<a href="/index.html"> 
              <strong>Registre-se</strong></a>
              </p>

            <div class="login-with">
              <img src="/sign-in/Assets/github-icon.svg" alt="">
              <img src="/sign-in/Assets/linkedin-icon.svg" alt="">
            </div>
          </div>
        </form>
        <div class="login-image">
          <img src="Assets/img-login.svg" />
        </div>
      </div>
      
    </body>
