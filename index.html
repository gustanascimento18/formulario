<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>

  
  <body>
    <header>
      <div id="image_header">
        <img src="Assets/img/terminal-svgrepo-com.svg" alt="" />
      </div>
      <ul>
      <li>
        <a target="_blank" href=#>
          Home
        </a>
      </li>
      <li>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/gustanascimento18/"
          >
          Sobre
        </a>
      </li>
      <li>
        <a target="_blank" href="mailto:gustanascimento18@gmail.com"> Contato </a>
      </li>
    </ul>
    </div>
    <div class="header-button">
      <button><a href="https://github.com/gustanascimento18/form-design">Form</a></button>
    </div>
    </header>

    <div id="divisor"></div>

    <div class="container">
      <div class="form_image">
        <img src="Assets/img/undraw_modern-sub.svg" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="/sign-in/signIndex.html">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="digite seu sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="digite seu email"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Confirme a senha</label>
              <input
                id="password"
                type="password"
                name="Confirmpassword"
                placeholder="digite sua senha"
                required
              />
            </div>

            <div class="gender-title">
              <h6>Gênero</h6>
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" />
                <label for="others">Outro</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>

  </body>
</html>
